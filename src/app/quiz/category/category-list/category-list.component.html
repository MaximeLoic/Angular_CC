<section class="bg-re">
  <h1 class="text-center">Choisis une cat√©gorie</h1>

  <div class="flex justify-center mt-5 gap-3">
    <input
      type="search"
      name="category"
      id="category"
      placeholder="Rechercher"
      class="border border-black rounded-lg px-3"
      [(ngModel)]="search"
    />
    <button class="btn--outline" (click)="handleSearch()">Rechercher</button>
  </div>

  <ul class="flex flex-wrap justify-center gap-3 mt-5">
    <li *ngFor="let category of categories">
      <a routerLink="/quiz/{{ category.id }}">
        <div class="p-5 rounded-lg bg-violet-300 hover:bg-violet-400">
          <p>{{ category.name }}</p>
        </div>
      </a>
    </li>
  </ul>
</section>
